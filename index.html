	<body>
		<main>
			<canvas class="demo2 space" width="600" height="600"></canvas>

		<script>
			// Make a copy of the Zdog object because we'll be modifying one of them
			window.originalZDog = window.Zdog;
			delete window.Zdog;
		</script>
		<script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
		<script type="module">
			import runDemo1 from './demo/demo1.js';
			import runDemo2 from './demo/demo2.js';
			import { applyFovPatch, Zdog } from '../src/index.js';

			const fovZdog = applyFovPatch(window.Zdog);

			setTimeout(() => {
				// runDemo1(fovZdog, '.demo1-fov');
				runDemo2(window.originalZDog, '.demo2');
				runDemo2(window.originalZDog, '.demo2-svg');
				runDemo2(fovZdog, '.demo2-fov');
			}, 100);
		</script>
		<script type="module" src="./demo/demo1.js"></script>
